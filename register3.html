<html lang="en">
 <head> 
  <!-- Required meta tags --> 
  <meta charset="utf-8"> 
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"> 
  <title>Synadmin - Bootstrap4 Admin Template</title> 
  <!--favicon--> 
  <link rel="icon" href="assets/images/favicon-32x32.png" type="image/png"> 
  <!-- loader--> 
  <link href="assets/css/pace.min.css" rel="stylesheet"> 
  <!-- Bootstrap CSS --> 
  <link rel="stylesheet" href="assets/css/bootstrap.min.css"> 
  <!-- Icons CSS --> 
  <link rel="stylesheet" href="assets/css/icons.css"> 
  <!-- App CSS --> 
  <link rel="stylesheet" href="assets/css/app.css"> 
  <link rel="stylesheet" href="assets/css/dark-style.css"> 
 </head> 
 <body class="bg-forgot"> 
  <!-- wrapper --> 
  <div class="wrapper"> 
   <div class="authentication-forgot d-flex align-items-center justify-content-center"> 
    <div class="card shadow-lg forgot-box"> 
     <div class="card-body p-md-5"> 
      <div class="text-center"> 
       <img src="assets/images/icons/forgot.png" width="150" alt=""> 
      </div> 
      <h4 class="mt-5 font-weight-bold">ข้อมูลผู้ใช้</h4> 
      <div class="alert alert-danger" role="alert">
        อีเมลนี้ลงทะเบียนเรียบร้อยแล้ว 
       <a href="#">เข้าสู่ระบบ </a> 
      </div> 
      <div class="form-group mt-2"> 
       <label>ชื่อ</label> 
       <input type="text" class="form-control form-control-lg" placeholder=""> 
      </div> 
      <div class="form-group mt-2"> 
       <label>รหัสผ่าน</label> 
       <input type="text" class="form-control form-control-lg" placeholder=""> 
      </div> 
      <div class="form-group mt-2"> 
       <label>ยืนยันรหัสผ่าน</label> 
       <input type="text" class="form-control form-control-lg" placeholder=""> 
      </div> 
      <button type="button" class="btn btn-primary btn-lg btn-block">ลงทะเบียน</button> 
     </div> 
    </div> 
   </div> 
  </div> 
  <!-- end wrapper --> 
  <!-- jQuery first, then Popper.js, then Bootstrap JS --> 
  <script src="assets/js/jquery.min.js"></script>
  <script src="assets/js/popper.min.js"></script>
  <script src="assets/js/bootstrap.min.js"></script>
  <!--plugins-->
  <script src="assets/plugins/simplebar/js/simplebar.min.js"></script>
  <script src="assets/plugins/metismenu/js/metisMenu.min.js"></script>
  <script src="assets/plugins/perfect-scrollbar/js/perfect-scrollbar.js"></script>
  <!-- App JS -->
  <script src="assets/js/app.js"></script>
  <script>
	  /*switcher*/
	
		$(".switcher-btn").on("click", function () {
			$(".switcher-wrapper").toggleClass("switcher-toggled");
		});
		
		$("#darkmode").on("click", function () {
			$("html").addClass("dark-theme");
		});
		
		$("#lightmode").on("click", function () {
			$("html").removeClass("dark-theme");
		});
	</script> 
 </body>
</html>
