  window.onhashchange = () => {
    var hash = window.location.hash
    $('#display-section').addClass('d-none')
    $('#edit-email-section').addClass('d-none')
    $('#edit-password-section').addClass('d-none')
    $('#edit-zoom-id-section').addClass('d-none')
    $('#edit-skype-id-section').addClass('d-none')

      var field = hash.substring(1)
      $('#edit-' + field + '-section').removeClass('d-none')
    } else {
      $('#display-section').removeClass('d-none')
    }
  }
